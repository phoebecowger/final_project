<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Final Project</title>

    <meta name="description" content="Final Project for AME 220">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link rel="stylesheet" href="styles.css">

    <!--p5.js libraries-->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <!--favicon-->
    <link rel="shortcut icon" href="images/favicon-heart.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon-heart.ico" type="image/x-icon">

    <!--fonts-->

<body>
    <header>
        <h1>Weird Little Thing Creator</h1>
    </header>

    <main>
        <section id="customization-panel">
           
            <div id="category-buttons">
                <img src="images/eye_icon.png" alt="eye icon"  id="eyes-button" width="10%"></img>
                <img src="images/nose_icon.png" alt="nose icon"  id="nose-button" width="10%"></img>
                <img src="images/mouth_icon.png" alt="mouth icon"  id="mouth-button" width="10%"></img>
                <img src="images/ear_icon.png" alt="ear icon" id="ear-button" width="8%"></img>
                <img src="images/head_icon.png" alt="head icon"  id="head-button" width="10%"></img>
                <img src="images/hat_icon.png" alt="hat icon"  id="hat-button" width="8%"></img>
                <img src="images/shirt_icon.png" alt="shirt icon"  id="shirt-button" width="10%"></img>
                <img src="images/pants_icon.png" alt="pants icon"  id="pants-button" width="10%"></img>
            </div>
            
            <div class="eyes-category">
                <img src="cat_2.png" alt="cat"  id="default-eyes" width="10%"></image>
                <img src="cat_2.png" alt="cat"  id="eyes-2" width="10%"></image>

            </div>

            <div class="nose-category">
                <img src="cat_2.png" alt="cat"  id="nose-1" width="10%"></image>
                <img src="cat_2.png" alt="cat"  id="nose-2" width="10%"></image>

            </div>

            <div class="mouth-category">
                <img src="cat_2.png" alt="cat"  id="mouth-1" width="10%"></image>
                <img src="cat_2.png" alt="cat"  id="mouth-2" width="10%"></image>

            </div>
                    
            <div class="head-category">
                <img src="cat_11.png" alt="cat"  id="default-head" width="10%"></image>
                <img src="cat_11.png" alt="cat"  id="head-2" width="10%"></image>
            </div>

            
                    
    
        </section>
    </main>

    <footer>
        <p>Phoebe &copy;2025</p>

    </footer>

    <!--javascript-->
     <script src="sketch.js"></script>
